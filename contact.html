<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid"> <a class="navbar-brand" href="index.html"><strong>Lloyd Langevin</strong></a>

	<main>
		<form action="/Responsive_Portfolio/index.html">
			<div class="container bg-dark text-light">
				<h1>Contact</h1>
				<hr>
				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12 mb-3" style="width: 75%;">
						<label for="name" class="form-label"><strong>Name</strong></label>
						<input type="text" class="form-control" id="name" placeholder="Your name here"> </div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12 mb-3" style="width: 75%;">
						<label for="email" class="form-label"><strong>Email address</strong></label>
						<input type="email" class="form-control" id="email" placeholder="your@email.com"> </div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12 mb-3" style="width: 75%;">
						<label for="textarea" class="form-label"><strong>Message</strong></label>
						<textarea class="form-control" id="textarea" rows="5" placeholder="Message"></textarea>
					</div>
				</div>
				<button type="submit" formaction="index.html" class="btn btn-outline-light">Submit</button>
			</div>
		</form>
	</main>
